<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chat</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: grid;
            place-items: center;
            min-height: 90vh;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        .chat-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            background-color: #fafafa;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 22px;
            color: #1a1a1a;
        }
        .chat-header p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
        form {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background-color: #005ecf;
        }
    </style>
</head>
<body>
    <div class="chat-container">        
        <div class="chat-header">
            <h1>Painel de Envio</h1>
            <p>Selecione o destinatário e envie sua mensagem.</p>
        </div>
        <form action="processar_envio.php" method="POST">            
            <div class="form-group">
                <label for="numero">Enviar Para (Telefone)</label>
                <input type="text" id="numero" name="numero" placeholder="Ex: 5521992491608" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem ou URL de Mídia</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite 'Olá' ou cole uma URL..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="legenda">Legenda (opcional)</label>
                <input type="text" id="legenda" name="legenda" placeholder="Digite uma legenda para a imagem ou vídeo">
            </div>

            <button type="submit">
                <span>Enviar</span>
                <span role="img" aria-label="enviar">✈️</span>
            </button>
        </form>
    </div>

</body>
</html>
